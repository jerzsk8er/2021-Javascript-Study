<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
    <script>
        function add(){
            // Decalre HTML elements as variables
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            // Calculate Sum
            var sum = parseFloat(num1.value) + parseFloat(num2.value);

            // Output the result
            output.innerHTML = sum;

        }

        function subtract(){
            var difference = parseFloat(num1.value) - parseFloat(num2.value);
            output.innerHTML = difference;
        }

        function multiply(){
            var product = parseFloat(num1.value) * parseFloat(num2.value);
            output.innerHTML = product;
        }

        function divide(){
            var quotient = parseFloat(num1.value) / parseFloat(num2.value);
            output.innerHTML = quotient;
        }
    </script>
</head>
<body>
First Number: <input type="text" name="num1" id="num1"><br/>
Second Number: <input type="text" name="num2" id="num2"><br/>
<button name="add" onClick="add()">Add the Numbers</button><br/>
<button name="subtract" onClick="subtract()">Subtract the Numbers</button><br/>
<button name="multiply" onClick="multiply()">Multiply the Numbers</button><br/>
<button name="divide" onClick="divide()">Divide the Numbers</button><br/>
<div id="output">Answer will appear here.</div>
</body>
</html>
