<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boolin with the booleans</title>
</head>
<body>


<!--
    Boolean Operators are used to compare values
    == -> Equals
    === -> Congruent
    >= -> Greater than or equals
    <= -> Less than or equals
    ! -> "Not" operator
    != -> Not equals
-->

<script>
    var val1 = 7;
    var val2 = 20;

    if(val1 == val2) {
        console.log("Equals");
    }

    if(val1 === val2) {
        console.log("Congruence");
    }

    if(val1 != val2) {
        console.log("Not Equals");
    }

    if (val1 > val2) {
        console.log("Greater Than");
    }

    if (val1 < val2) {
        console.log("Less Than");
    }

    if (!(val1 <= val2)) {
        console.log("Not Less than or Equals");
    }

</script>



</body>
</html>
